<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/normalize.css">

<body>
    <div class="sidenav index">
        <label for="toggle">&#9776;</label>
        <input type="checkbox" id="toggle">
        <div class="menu">
            <a href="index.html" class="sitelink">Fast-Food-Fast</a>
            <a href="login.html" class="link">Login</a>
            <a href="signup.html" class="link">Sign Up</a>
        </div>
    </div>

    <h2 class="topmessage">Welcome</h2>
    <hr class="w-50">
    <h2 class="topmessage">Signup</h2>
    <form id="signup">
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="username" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" id="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="password" required>

            <label for="psw"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" id="confirmPassword" required>

            <button class="btn btn-pri w-100" type="submit">Sign Up</button>
            <!-- <p class="text-center"><b>Or</b></p>
            <p>
                <a href="./admin-signup.html">Signup as an <b>Admin</b></a>
            </p> -->
            <p>Do you already have an account? Login
                <a href="./login.html"><b>here</b></a>
            </p>
        </div>
    </form>

    <div class="footer change">
        <p>&copy; 2018. fast-food-fast. All images from Google.</p>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="scripts/signup.js"></script>
</body>
