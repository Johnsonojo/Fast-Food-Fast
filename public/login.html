<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!--script gotten from https://github.com/auth0/jwt-decode -->
    <script src="scripts/jwt-decode.min.js"></script>
    <title>Fast-Food-Fast</title>
</head>

<body>
    <div class="sidenav index">
        <label for="toggle">&#9776;</label>
        <input type="checkbox" id="toggle">
        <div class="menu">
            <a href="index.html" class="sitelink">Fast-Food-Fast</a>
            <a href="login.html" class="link">Login</a>
            <a href="signup.html" class="link">Sign Up</a>
        </div>
    </div>

    <h2 class="topmessage">Welcome Back</h2>
    <hr class="w-50">
    <h2 class="topmessage">Login</h2>

    <form action="" id="login">
        <div class="container">
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" id="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="password" required>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <div>
                <button class="btn btn-pri w-100" type="submit">Login</button>
            </div>
            <p class="form-extra-info text-center">Don't have an account? Create one
                <a href="./signup.html"><b>here</b></a>
            </p>
        </div>
    </form>

    <div class="footer change">
        <p>&copy; 2018. fast-food-fast. All images from Google.</p>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="scripts/login.js"></script>
</body>

</html>
